<html>
<head>
    <title>ToodleAir</title>
	<link href="layout.css" rel="stylesheet"/>
</head>
<body>
	<div id="ToodleAir" class="Wrapper">
		<div class="Container">
			<div id="TitleBar" class="Header"><div class="headerContainer">
				<!-- HEADER START -->
				<a href="#" class="CloseButton" title="Close"></a>
				<div id="Loader"></div>
				<div class="title">ToodleAir</div>
				<!-- HEADER END -->
			</div></div>
			<div class="Body"><div class="bodyContainer">
				<!-- BODY START -->
				<div class="Primary">
					<div id="Notification"><div class="container">Woot</div></div>
					<div id="Login" class="section Form">
						<form>
							<fieldset class="email">
								<div class="TextBox"><div><input type="text" id="email" /></div></div>
							</fieldset>
							<fieldset class="password">
								<div class="TextBox"><div><input type="password" id="password" /></div></div>
							</fieldset>
							<input type="submit" style="display: none;"/>
						</form>
					</div>
					<div id="Query" class="section Form">
						<div id="AutoComplete">
							<div class="container">
								<ul>
									<li>Item</li>
									<li class="selected">Item</li>
									<li>Item</li>
								</ul>
							</div>
							<div class="Footer"><div class="footerContainer"></div></div>
						</div>
						<form>
							<fieldset>
								<div class="Textbox"><div><input type="text"/></div></div>
							</fieldset>
							<input type="submit" style="display: none;"/>
						</form>
					</div>
				</div>
				<!-- BODY END -->
			</div></div>
			<div class="Footer"><div class="footerContainer"></div></div>
		</div>




		<div  style="display: none">
		<div class="Main">
			<div class="outerFrame">
				<div class="innerFrame">
					<div class="container">
						<div class="Header">
							<div id="TitleBar1">
								ToodleAir
							</div>
						</div>	
						<div id="Login1" class="Section Form">
							<form>
								<fieldset class="email">
									<div class="Textbox"><div><input type="text" id="email" /></div></div>
								</fieldset>
								<fieldset class="password">
									<div class="Textbox"><div><input type="password" id="password" /></div></div>
								</fieldset>
								<input type="submit" style="display: none;"/>
							</form>
						</div>
						<div id="Query1" class="Section Form">
							<form>
								<fieldset>
									<div class="Textbox"><div><input type="text"/></div></div>
								</fieldset>
								<input type="submit" style="display: none;"/>
							</form>
							<ul id="AutoComplete1" class="AutoComplete"></ul>
						</div>
						<div id="Loader1"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="Body">
			<div id="TaskList" class="content">
				<div class="container">
					<ul class="TaskList">
						<li>
							<input type="checkbox"/>
							<div class="col1">
								<span class="title">Task 1</span>
								<span class="folder">Folder</span>
							</div>
							<div class="col2">
								<span class="priority">High</span>
								<span class="duedate">12/25/2008</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="footerOuterFrame">
				<div class="footerInnerFrame"></div>
			</div>
		</div>
		<div id="Notification"><div class="container"></div></div>
	</div>	
</div>
</body>
</html>
